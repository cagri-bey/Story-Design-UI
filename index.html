<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikaye Bölümü</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>
</head>
<body>
   <div class="container">
       <div class="horizontal-scroll">
           <button class="btn-scroll" id="btn-scroll-left" onclick="scrollHorizontally(1)"><i class="fa-solid fa-chevron-left"></i></button>
           <button class="btn-scroll" id="btn-scroll-right" onclick="scrollHorizontally(-1)"><i class="fa-solid fa-chevron-right"></i></button>
           <div class="storys-container">
             <div class="story-circle"><img src="./profile/profile1.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile2.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile3.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile4.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile5.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile6.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile7.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile8.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile9.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile1.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile2.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile3.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile4.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile5.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile6.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile7.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile8.jpg" alt=""></div>
             <div class="story-circle"><img src="./profile/profile9.jpg" alt=""></div>
            </div>
       </div>
   </div>
    
    
    
    <script>

        let currentScrollPosition = 0;
        let scrollAmount = 320;

        const sCont = document.querySelector(".storys-container");
        const hScroll = document.querySelector(".horizontal-scroll");
        const btnScrollLeft = document.querySelector("#btn-scroll-left");
        const btnScrollRight = document.querySelector("#btn-scroll-right");

        btnScrollLeft.style.opacity ="0";

        let maxScroll = -sCont.offsetWidth + hScroll.offsetWidth;

        function scrollHorizontally(val){
            currentScrollPosition += (val * scrollAmount);

            if(currentScrollPosition > 0) {
                currentScrollPosition = 0
                btnScrollLeft.style.opacity ="0";
            }else {
                btnScrollLeft.style.opacity ="1";
            }

            if(currentScrollPosition <= maxScroll){
                currentScrollPosition = maxScroll;
                btnScrollRight.style.opacity ="0";
            }else {
                btnScrollRight.style.opacity ="1";
            }

            sCont.style.left = currentScrollPosition + "px";
        }
    </script>
</body>
</html>
